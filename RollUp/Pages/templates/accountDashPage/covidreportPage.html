{% extends 'base.html' %}
{% block content %}
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Signika&display=swap" rel="stylesheet">

<div>
    <style>
        h1 {font-family:'Signika', sans-serif; }
        p {font-family:'Signika', sans-serif; }
    </style>
<h1>COVID Reporting</h1>
</div>


<style>
    /* Style inputs with type="text", select elements and textareas */
    input[type=text], select, textarea {
      width: 100%; /* Full width */
      padding: 12px; /* Some padding */ 
      border: 1px solid #ccc; /* Gray border */
      border-radius: 4px; /* Rounded borders */
      box-sizing: border-box; /* Make sure that padding and width stays in place */
      margin-top: 6px; /* Add a top margin */
      margin-bottom: 16px; /* Bottom margin */
      resize: vertical /* Allow the user to vertically resize the textarea (not horizontally) */
    }
    
    /* Style the submit button with a specific background color etc */
    input[type=submit] {
      background-color: #000000;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    /* When moving the mouse over the submit button, add a darker green color */
    input[type=submit]:hover {
      background-color: #5a5a5a;
    }
    
    /* Add a background color and some padding around the form */
    .container {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
    }

</style>

<script>
  function covidTest() {
    var chkYes = document.getElementById("chkYes");
    var chNo = document.getElementById("chkNo");
    var covidInfo = document.getElementById("covidInfo");
    var symptomInfo = document.getElementById("symptomInfo");
    covidInfo.style.display = chkYes.checked ? "block" : "none";
    symptomInfo.style.display = chkNo.checked ? "block" : "none";

}
</script>


<div class="container">
  
    <form action="#">
      
    <label for="name">Name</label>
    <input type="text" id="name" name="firstname" placeholder="First and Last">
    
    <label for="email">Email</label>
    <input type="text" id="email" name="email" placeholder="Enter email">

    
    <br>
    <label for="chkYes">
      <input type="radio" id="chkYes" name="chk" onclick="covidTest()" />
      Tested Positive
   </label>

   &nbsp;&nbsp;&nbsp;&nbsp; 

   <label for="chkNo">
      <input type="radio" id="chkNo" name="chk" onclick="covidTest()" />
      Experiencing Symptoms
    </label>

   <div id="covidInfo" style = "display: none">
    <label for="start"> <br>
      <p style = "font-weight: bold;">Test Date</p>
    </label> <br>
    <input type = "date" id = "test" name = "testDate"> <br> <br>
    <p style = "font-weight: bold;">Additional Details</p>
    <textarea id = "subject" name = "subject" placeholder = "Comment..." style = "height:200px"></textarea> <br> <br>
    <input type="submit" value="Submit">
    </div>

    <div id="symptomInfo" style = "display: none">
      <label for="start"> <br>
        <p style = "font-weight: bold;">When did you start experiencing symptoms?</p>
      </label> <br>
      <input type = "date" id = "test" name = "testDate"> <br> <br>
      <p style = "font-weight: bold;">Additional Details</p>
      <textarea id = "subject" name = "subject" placeholder = "Comment..." style="height:200px"></textarea> <br> <br>
      <input type="submit" value="Submit">
      </div> 
      

    </form>



</div>

{% endblock content %}
