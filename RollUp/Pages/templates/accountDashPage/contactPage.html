<style>
    /* Style inputs with type="text", select elements and textareas */
    input[type=text], select, textarea {
      width: 100%; /* Full width */
      padding: 12px; /* Some padding */ 
      border: 1px solid #ccc; /* Gray border */
      border-radius: 4px; /* Rounded borders */
      box-sizing: border-box; /* Make sure that padding and width stays in place */
      margin-top: 6px; /* Add a top margin */
      margin-bottom: 16px; /* Bottom margin */
      resize: vertical /* Allow the user to vertically resize the textarea (not horizontally) */
    }
    
    /* Style the submit button with a specific background color etc */
    input[type=submit] {
      background-color: #5a5a5a;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    /* When moving the mouse over the submit button, add a darker green color */
    input[type=submit]:hover {
      background-color: #000000;
    }
    
    /* Add a background color and some padding around the form */
    .container {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
    }

</style>


<div class="container">
  <form method="post">
    {% csrf_token %}
    <label for="name">Name</label>
    <input type="text" id="name" name="firstname" placeholder="First and Last">
    
    <label for="email">Email</label>
    <input type="text" id="email" name="email" placeholder="Enter email">
      
      
    <label for="type">Type</label>
    <select id="type" name="type">
    <option value="select">Select...</option>
    <option value="question">Question</option>
    <option value="collab / sponsor">Collab / Sponsor</option>
    <option value="COVID Reporting">COVID Reporting</option>
    </select>
      
        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Comment..." style="height:200px"></textarea>
      
        <input type="submit" value="Submit">
      
  </form>
</div>
    
    
{% endblock content %}
