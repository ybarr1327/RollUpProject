{% extends 'base.html' %}

{% block content %}
<h2>Log In</h2>
<form method="post">
	{% csrf_token %}
	{{ form.as_p }}
	<button type="submit">Log In</button>
</form>
<a href="{% url 'home' %} " class="btn btn-primary">Back</a>
<a href="{% url 'password_reset' %}" class="btn btn-primary">Reset password</a>
<a href="{% url 'register' %}">Register</a>
{% endblock content %}
